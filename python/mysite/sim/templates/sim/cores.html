{% extends "sim/base_generic.html" %}

{% block content %}
<h1>Cores</h1>
{% if cores_list %}
	<table>
	<tr>
		<th>id</th>
		<th>computer</th>
		<th>cpu</th>
		<th>time</th>
	</tr>
	{% for core in cores_list %}
		<tr>
			<td>{{core.id}}</td>
			<td>{{core.computer}}</td>
			<td>{{core.cpu}}</td>
			<td>{{core.time}}</td>
		</tr>    
    {% endfor %}
    </table>    
{% else %}
    <p>No cores listening for simulation.</p>
{% endif %}

{% endblock %}
