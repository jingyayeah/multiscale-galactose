{% extends "sim/base_generic.html" %}
{% load macros %}
{% loadmacros "sim/macros.html" %}

{% block content %}
	<table id="table_items">
	<caption>Tasks [{{tasks_list.count}}]</caption>
    <thead>
	<tr>
		{% usemacro task_header %}
	</tr>
	</thead>
	<tbody>
	{% for task in tasks_list %}
		<tr>
			{% usemacro task_content %}
		</tr>    
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
