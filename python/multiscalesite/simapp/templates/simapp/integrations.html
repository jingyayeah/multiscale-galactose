{% extends "simapp/base_generic.html" %}
{% load macros %}
{% loadmacros "simapp/macros.html" %}
{% block content %}
	<table id="table_items">
	<caption>Integrations [{{integrations_list.count}}]</caption>
	<thead>
	<tr>
		{% usemacro integration_header %}
	</tr>
	</thead>
	<tbody>
	{% for item in integrations_list %}
		<tr>
			{% usemacro integration_content %}
		</tr>    
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
