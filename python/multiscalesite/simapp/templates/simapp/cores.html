{% extends "simapp/base_generic.html" %}
{% load staticfiles %}
{% load macros %}
{% loadmacros "simapp/macros.html" %}

<!------------------------------------------------------->
<!--  CORES											   -->
<!------------------------------------------------------->
{% block content %}
	<table class="table" id="table_items">
	<caption>Cores [{{cores_list.count}}]</caption>
    <thead>
	<tr>
		{% usemacro core_header %}
	</tr>
	</thead>
	<tbody>
	{% for core in cores_list %}
		<tr>
			{% usemacro core_content %}
		</tr>    
    {% endfor %}
    </tbody>
    </table>    
{% endblock %}
