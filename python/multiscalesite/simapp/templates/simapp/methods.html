{% extends "simapp/base_generic.html" %}
{% load macros %}
{% loadmacros "simapp/macros.html" %}
{% block content %}
	<table class="table" id="table_items">
	<caption>Methods [{{methods_list.count}}]</caption>
	<thead>
	<tr>{% usemacro method_header %}</tr>
	</thead>
	<tbody>
	{% for method in methods_list %}
		<tr>
			{% usemacro method_content %}
		</tr>    
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
