{% extends "simapp/base_generic.html" %}
{% load macros %}
{% loadmacros "simapp/macros.html" %}

<!------------------------------------------------------->
<!--  TASKS 										   -->
<!------------------------------------------------------->
{% block content %}
    <h3>Tasks</h3>
    <table id="table_items" class="table table-striped table-bordered">
        <thead>
        <tr>{% usemacro task_header %}</tr>
        </thead>
        <tbody>
        {% for task in task_list %}
            <tr>
                {% usemacro task_content %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
